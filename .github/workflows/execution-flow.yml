name: Website deployment
on:
  push:
    branches: ['main']

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: install dependecies
        run: npm ci
      - name: Lint code
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: install dependecies
        run: npm ci
      - name: test case
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get code
        if: steps.test.outcome == 'success'
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: Build
        run: npm run build
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: Deploye code
        run: echo 'code deployed'
  failureReport: 
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Output information
        run: |
          echo 'Send failure report'
          echo 'failure report sent'
