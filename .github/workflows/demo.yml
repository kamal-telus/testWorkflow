name: Demo file
on: pull_request
  
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      name: Checkout Repository
      uses: actions/checkout@v4
      name: Uses Node.js ${{ matcix.node-version }}
      uses: actions/setup-node@v4
      with: 
        node-version: '20.x'
      name: Install Dependencies
      run: npm ci
      name: Test cases
      run: npm test
  checkLint:
    needs: test
    runs-on: ubuntu-latest
    steps: 
      name: Checkout Repository
      uses: actions/checkout@v4
      name: Install Dependencies
      run: npm ci
      name: Linting
      run: npm run lint
      
  deploy:
    needs: checkLint
    runs-on: ubuntu-latest
    steps:
      name: Checkout Repository
      uses: actions/checkout@v4
      name: Install Dependencies
      run: npm ci
      name: Build
      run: npm run build
      name: Deploy
      run: echo "Deploying!"