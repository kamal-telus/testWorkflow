name: Demo file
on: 
  push:
    branches: ["pull_request1"]
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Uses Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with: 
          node-version: '20.x'
      - name: Install Dependencies
        run: npm ci
      - name: Test cases
        run: npm test
  checkLint:
    needs: test
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: Linting
        run: npm run lint
  deploy:
    needs: checkLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        run: echo "Deploying!"
  uploadArtifact:
    needs: checkLint
    runs-on: ubuntu-latest
    outputs:
      script-name: ${{ steps.publish.outputs.newScript }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: Build Artifact
        run: npm run build
      - name: Publish file name
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'newScript={}' >> $GITHUB_OUTPUT ';'
      - name: Get Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist
  downloadArtifact:
      needs: uploadArtifact
      runs-on: ubuntu-latest
      steps:
        - name: Get Download Artifact
          uses: actions/download-artifact@v3
          with:
            name: build-artifacts
        - name: Output filename
          run: ${{ needs.uploadArtifact.outputs.script-name }}

